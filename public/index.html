<!DOCTYPE html>
	<html>
	<head>
		<title>Home page</title>
		<!-- Angular Material style sheet -->
		<link rel="stylesheet" href="/lib/css/angular-material.min.1.1.0.css">
		<!-- for icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link data-require="bootstrap@4.0.0-alpha.2" data-semver="4.0.0-alpha.2" rel="stylesheet" href="/lib/css/bootstrap.v4.css" />
		<link rel="stylesheet" type="text/css" href="/lib/css/style.css">
  		<link rel="stylesheet" href="lf.css">
  		<script src="/lib/script/jquery1.12.4.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	</head >
	<body ng-app="weatherApp" ng-controller="weatherAppCtrl" >
	<md-toolbar> Weather App</md-toolbar>

	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<md-card>
		        <md-card-title>
		          <md-card-title-text>
		            <span class="md-headline">Delhi</span>
		            <span class="md-subhead">See 5 days forecast of Delhi</span>
		          </md-card-title-text>
		         
		        </md-card-title>
		        <md-card-actions layout="row" layout-align="end center">
		          <md-button ng-click="showWeather('Delhi')">Show Forecast</md-button>
		        </md-card-actions>
		      </md-card>
			</div>	
							<div class="col-md-3">
				<md-card>
		        <md-card-title>
		          <md-card-title-text>
		            <span class="md-headline">Bengaluru</span>
		            <span class="md-subhead">See 5 days forecast of Bengaluru</span>
		          </md-card-title-text>
		         
		        </md-card-title>
		        <md-card-actions layout="row" layout-align="end center">
		          <md-button ng-click="showWeather('Bengaluru')" >Show Forecast</md-button>
		        </md-card-actions>
		      </md-card>
			</div>		
				<div class="col-md-3">
				<md-card>
		        <md-card-title>
		          <md-card-title-text>
		            <span class="md-headline">Chennai</span>
		            <span class="md-subhead">See 5 days forecast of Chennai</span>
		          </md-card-title-text>
		         
		        </md-card-title>
		        <md-card-actions layout="row" layout-align="end center">
		          <md-button ng-click="showWeather('Chennai')" >Show Forecast</md-button>
		        </md-card-actions>
		      </md-card>
			</div>				<div class="col-md-3">
				<md-card>
		        <md-card-title>
		          <md-card-title-text>
		            <span class="md-headline">Kolkata</span>
		            <span class="md-subhead">See 5 days forecast of Kolkata</span>
		          </md-card-title-text>
		         
		        </md-card-title>
		        <md-card-actions layout="row" layout-align="end center">
		          <md-button ng-click="showWeather('Kolkata')" >Show Forecast</md-button>
		        </md-card-actions>
		      </md-card>
			</div>	
			</div>	
			<myweather weather="weatherDetails"></myweather>


	</div>	
<!--  end of main row -->

	<!-- all js files -->


	<script data-require="bootstrap@4.0.0-alpha.2" data-semver="4.0.0-alpha.2" src="/lib/script/bootstrapv4.js"></script>
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="/lib/script/angular.v.1.5.3.js"></script>
	<script src="/lib/script/angular-animate.1.5.3.js"></script>
	<script src="/lib/script/angular-aria.1.5.3.js"></script>
	<script src="/lib/script/angular-messages.1.5.3.js"></script>

	<!-- Angular Material Library -->
	<script src="/lib/script/angular_material.1.1.0.js"></script>
	<!-- 	for icons -->
	<script src="/lib/script/angular-material-icons.0.7.1.js"></script> 

	<!-- for ui routing -->
	<script src="/lib/script/angular-ui-router.0.3.1.js"></script>

<!-- 	for time and date -->
	<script type="text/javascript" src="/lib/script/moment.v2.15.1.js"></script>
	<script src="/lib/script/angular-moment.js"></script>

	<script src="/mainCtrl.js"></script>
	<script src="/components/weatherCtrl.js" ></script>

	<!-- personal js files -->
</body>

</html>
